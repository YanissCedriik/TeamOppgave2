<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartinKoala</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img id="animal-image" src="https://cdn.discordapp.com/attachments/1268499932604796972/1277551598268059699/koala.png?ex=66cd9424&is=66cc42a4&hm=9d95ecf18731ae52bcd5afd73ffbf0ed09e965d9c167d4522b279f20cecbe736&" alt="Virtual Animal">
        </div>

        <!-- Mat Progress Bar -->
        <div class="label">Mat</div>
        <div class="progress-bar">
            <div id="mat-progress" class="progress-bar-inner" style="width: 100%"></div>
            <div class="progress-label">100%</div>
        </div>

        <!-- Hvor ren Progress Bar -->
        <div class="label">Hvor ren</div>
        <div class="progress-bar">
            <div id="clean-progress" class="progress-bar-inner" style="width: 100%"></div>
            <div id="howCleanBar" class="progress-label">100%</div>
        </div>

        <!-- Humør Progress Bar -->
        <div class="label">Humør</div>
        <div class="progress-bar">
            <div id="mood-progress" class="progress-bar-inner" style="width: 100%"></div>
            <div class="progress-label">100%</div>
        </div>
    
        <!-- Control Buttons -->        
        <div class="buttons">
            <button onclick="refill_food_o_meeter()">Nuts</button>
            <button onclick="cleanMartin()">Clean</button>
            <button onclick="changeImage('sad')">Sad</button>
            <button onclick="changeImage('dirty')">Dirty</button>
        </div>
    </div>

    <script src="JS/main.js"></script>
    
</body>
</html>
